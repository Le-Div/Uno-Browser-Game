<html>
    <body>
        <div id="connect">Connect</div>
        <div id="disconnect">Disconnect</div>
        <form id="login">
            Name:
            <input id="myName" type="text" name="Name" paceholder="Name">
        </form>
        
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script>
        
        var socket = null;
        var myName = null;
            
            
        console.log('Hi');
            
        const cbtn = document.getElementById("connect");    
        cbtn.addEventListener('click',connect);
        
        const dbtn = document.getElementById("disconnect");
        dbtn.addEventListener('click',disconnect);
        
            
        function connect(){
        
        myName = document.getElementById('myName').value;
            
        socket = io();     
        socket.on('connect',function(){socket.emit('username',{name:myName})});
        socket.on('welcome',(data)=>{console.log(data.msg)})
        socket.on('test',(data)=>{console.log(data.msg)});
            
        }
            
        function disconnect(){
        
        socket.emit('disconnect',{name:myName});
        socket.disconnect();
            
        }    
        
            
    
        
        </script>
    </body>
</html>
